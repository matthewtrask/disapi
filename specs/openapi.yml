openapi: "3.0.1"
info:
  title: "Walt Disney World API"
  description: An api that encompasses the Walt Disney World Resort parks, rides, resorts, and restaurants. This API follows the OpenAPI standard.
  version: "0.1.0"
  contact:
    name: Developer Support
    url: disapi.co/support
    email: support@disapi.io
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://disapi.co/api
  description: Production Server
- url: http://localhost/api
  description: Local Server

tags:
  - name: parks
    description: Endpoints for getting and working with the parks
  - name: resorts
    description: Endpoints for getting and working with the resorts
  - name: restaurants
    description: Endpoints for getting and working with the restaurants
  - name: rides
    description: Endpoints for getting and working with the rides
paths:
  /resorts:
    get:
      summary: List resorts at Walt Disney World
      description: Get a list of resorts at Walt Disney World
      operationId: getResorts
      tags:
        - resorts
      responses:
        200:
          $ref: '#/components/responses/ResortsResponse'
        400:
          description: The request you made could not be fulfilled right now.
        418:
          description: I am a teapot.
        451:
          description: Censored for legal reasons.
    post:
      summary: Create a new resort resource
      operationId: createResort
      description: Create a new resort resource for the Walt Disney World Resort
      tags:
        - resorts
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResortForm'
      responses:
        201:
