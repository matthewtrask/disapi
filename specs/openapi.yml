        diningPlan:
          type: boolean
        mealTypes:
          type: array
          items:
            type: string
        foodTypes:
          type: array
          items:
            type: string
  parameters:
    restaurantId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the restaurant
    resortId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the resort
    rideId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the ride
    parkId:
      name: id
      in: path
      required: true
      schema:
