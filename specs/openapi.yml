components:
  schemas:
    Rides:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Ride:
      type: object
      properties:
        name:
          type: string
        parkId:
          type: integer
        openingYear:
          type: integer
        rideType:
          type: string
        rideVehicle:
          type: string
        interactiveQueue:
          type: boolean
        giftStoreFinish:
          type: boolean
        singleRider:
          type: integer
        ridePhoto:
          type: integer
        heightRestriction:
          type: integer
    RideForm:
      type: object
      required:
        - name
          parkId
          openingYear
          rideType
          rideVehicle
          interactiveQueue
          giftShopFinish
          singleRider
          ridePhoto
          heightRestriction
      properties:
        name:
          type: string
        parkId:
          type: integer
        openingYear:
          type: integer
        rideType:
          type: string
        rideVehicle:
          type: string
        interactiveQueue:
          type: boolean
        giftStoreFinish:
          type: boolean
        singleRider:
          type: integer
        ridePhoto:
          type: integer
        heightRestriction:
          type: integer
    Resorts:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Resort:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        parkId:
          type: integer
        transportOptions:
          type: array
          items:
            type: string
        category:
          type: string
        numOfRooms:
          type: integer
        quickServiceRestaurants:
          type: boolean
        tableServiceRestaurants:
          type: boolean
        giftShop:
          type: boolean
        arcade:
          type: boolean
        pool:
          type: boolean
    ResortForm:
      type: object
      required:
        - name
          parkId
          resortType
          transportOptions
          category
          numOfRooms
          quickServiceRestaurants
          tableServiceRestaurants
          giftShop
          arcade
          pool
      properties:
        name:
          type: string
        parkId:
          type: integer
        openingYear:
          type: integer
        resortType:
          type: string
        transportOptions:
          type: string
        category:
          type: string
        numOfRooms:
          type: integer
        quickServiceRestaurants:
          type: boolean
        tableServiceRestaurants:
          type: boolean
        giftShop:
          type: boolean
        arcade:
          type: boolean
        pool:
          type: boolean
    Parks:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Park:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        centralAttraction:
          type: string
        yearOpened:
          type: string
        rideCount:
          type: integer
        restaurantCount:
          type: integer
        size:
          type: integer
        resortCount:
          type: integer
        fireworks:
          type: boolean
    ParkForm:
      type: object
      required:
        - name
          centralAttraction
          yearOpened
          rideCount
          restaurantCount
          resortCount
          size
          fireworks
      properties:
        name:
          type: string
        centralAttraction:
          type: string
        yearOpened:
          type: integer
        rideCount:
          type: integer
        restaurantCount:
          type: integer
        resortCount:
          type: integer
        size:
          type: integer
        fireworks:
          type: boolean
    Restaurants:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Restaurant:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        quickService:
          type: boolean
        tableService:
          type: boolean
        alcohol:
          type: boolean
        diningPlan:
          type: boolean
        mealTypes:
          type: array
          items:
            type: string
        foodTypes:
          type: array
          items:
            type: string
    RestaurantForm:
